<script>

<script>
$("#table-data").text().split('\n').map(function(e) {

}).filter(function(e) {
   return e.trim() !== "";
}).forEach(function(e, i) {
   var row = [];
   var cells = (function(arr) {
      arr.unshift(++i)
      return arr.slice(0, 2).concat(arr[2] ? link(arr[2], arr[3]) : arr[3], arr.slice(4));
   })(e.split("@"));

   if (cells.length < 5)
      cells.push("MB");
   if (cells.length < 6)
      cells.push("NO");

   var row = cells.map(td).join("");
   document.write(tr(row));
});
</script>
